<form [formGroup]="form">

<div class="col-lg-12"> 
<div class="ngContainer">
  <h3 class="text-muted">SignUp Form</h3>
  <p>Please enter your details below</p>


    <div *ngIf="form.errors" class="alert alert-danger">
        The username or password is invalid.
    </div> 
    <div formGroupName="account">
        <div class="form-group" >
            <label for="Name">Name</label>
                <input type="text"
                    formControlName="Name"
                    id="Name" 
                    placeholder="name"
                    maxlength="5"
                    style="width:500px;"
                    type="text" 
                    class="form-control">

        </div>  
    </div>
    

     <div class="form-group">
        <label for="username">Username</label> 
         <input 
            formControlName="username"
            id="username" 
            type="text" 
            placeholder="username"
            style="width:500px;"
            class="form-control"> 
        
          <div *ngIf="username.pending">  <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>Checking for Uniqueness..</div> 
     <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
            <div *ngIf="username.errors.required">Username is required</div>
            <div *ngIf="username.errors.minlength">Username should be minimum {{username.errors.minlength.requiredLength}} characters</div>
            <div *ngIf="username.errors.cannotContainSpace">Username cannot contain space</div>
            <div *ngIf="username.errors.shouldBeUnique">Username is already taken</div>
    </div> 
    </div>

     <div class="form-group">
            <label for="Email">Email</label>
                <input type="text"
                    formControlName="Email"
                    id="Email" 
                    placeholder="email"
                    type="text" 
                    style="width:500px;"
                    class="form-control">

        </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName="password"
            id="password" 
            type="password" 
            placeholder="password"
            style="width:500px;"
            class="form-control">
    </div>


      <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
                <input type="text"
                    formControlName="confirmPassword"
                    id="confirmPassword" 
                    type="password" 
                    placeholder="confirm password"
                    style="width:500px;"
                    class="form-control">

        </div>

    <button class="btn btn-primary" type="submit" >Submit</button> 
</div>
</div>
</form>
