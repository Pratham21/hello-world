
  <form [formGroup]="form">
    <div class="form-group">
          <label for="">Old Password</label>
          <input 
                formControlName="oldPassword" 
                type="password" 
                class="form-control">
            <div 
                  *ngIf="oldPassword.touched && oldPassword.invalid" 
                  class="alert alert-danger">
            <div *ngIf="oldPassword.errors.required"> old password is required </div>
            <div *ngIf="oldPassword.errors.invalidOldPassword"> old password is invalid </div>
            </div>
    </div>
 
     <div class="form-group">
          <label for="">New Password</label>
          <input 
                formControlName="newPassword"
                type="password" 
                class="form-control">
             <div 
                  *ngIf="newPassword.touched && newPassword.invalid" 
                  class="alert alert-danger">
            <div *ngIf="newPassword.errors.required"> new password is required </div>
    </div>
     </div>
 

    <div class="form-group">
          <label for="">Confirm Password</label>
          <input 
                formControlName="confirmPassword"
                type="password" 
                class="form-control">
       <div  
                  *ngIf="confirmPassword.touched && confirmPassword.invalid" 
                  class="alert alert-danger">
            <div *ngIf="confirmPassword.errors.required"> Confirm password is required </div>
    </div>
    <div *ngIf="confirmPassword.valid && form.invalid && form.errors.passwordsShouldMatch" class="alert alert-danger">
          password do not match
    </div>
    </div>
 <button class="btn btn-primary" type="submit">Change Password </button>
 </form>
