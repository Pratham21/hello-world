<form  #f="ngForm" (ngSubmit)="submit(f.value)" >
  <div class="form-group">
    <label  for="courseName">Course Name</label>
    <input 
    required 
    ngModel 
    minlength="5" 
    pattern="Angular 4" 
    name="courseName" 
    id="courseName" 
    #courseName="ngModel" 
    (change)="log(courseName)" 
    type="text" 
    class="form-control">

    <div 
      class="alert alert-danger" 
      *ngIf="courseName.touched && !courseName.valid">
        <div *ngIf="courseName.errors.required">
          Course Name is required
        </div>
        <div *ngIf="courseName.errors.minlength">
        Course Name should be minimum {{courseName.errors.minlength.requiredLength}} characters.
        </div>
        <div *ngIf="courseName.errors.pattern">
          Course Name not matching.
        </div>
    </div>
  </div>
  
  <div class="form-group">
    <label for="Category">Category</label>
    <select required ngModel name="Category"#category="ngModel" id="Category" class="form-control">
      <option value=""></option>
      <option *ngFor ="let cat of categories" [value]="cat.id">{{cat.name}}</option>
    
    </select>
    <div *ngIf="category.touched && category.invalid" class="alert alert-danger">
  Category is required
    </div>
  </div>

  <div class="checkbox">
    <label for="isSubscribed">
      <input ngModel name="isSubscribed" type="checkbox" ngModel name="isSubscribed">30 Days Trial Subscription
    </label>
  </div>  
  <p>
    {{ f.value | json }}
  </p>
  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>


</form>
